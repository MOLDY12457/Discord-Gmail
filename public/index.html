<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat et Appels entre Potes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="flex flex-col h-screen bg-gray-100 p-4">
    <input id="username" placeholder="Ton pseudo" class="p-2 mb-2 rounded">
    <button onclick="joinChat()" class="bg-blue-500 text-white p-2 rounded mb-2">Rejoindre</button>
    <div class="flex-1 overflow-y-auto mb-2 bg-white rounded p-2" id="messages"></div>
    <select id="recipient" class="p-2 mb-2 rounded">
      <option value="">Choisir un pote</option>
    </select>
    <input id="message" placeholder="Ton message" class="p-2 mb-2 rounded">
    <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded">Envoyer</button>
    <button onclick="startCall()" class="bg-green-500 text-white p-2 rounded mt-2" id="callButton" disabled>Appeler</button>
    <button onclick="endCall()" class="bg-red-500 text-white p-2 rounded mt-2 hidden" id="endCallButton">Terminer l'appel</button>
    <div class="flex mt-2">
      <video id="localVideo" autoplay muted class="w-1/2 h-64 bg-black mr-2"></video>
      <video id="remoteVideo" autoplay class="w-1/2 h-64 bg-black"></video>
    </div>
  </div>

  <script>
    let socket;
    let localStream;
    let peerConnection;
    let username = '';
    let recipientId = '';
    const configuration = { 
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:openrelay.metered.ca:80' },
        { 
          urls: 'turn:openrelay.metered.ca:443',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        }
      ] 
    };

    function joinChat() {
      console.log('joinChat appelé');
      username = document.getElementById('username').value;
      if (!username) {
        console.error('Erreur: Pseudo vide');
        alert('Entre un pseudo !');
        return;
      }
      console.log('Connexion à Socket.IO avec pseudo:', username);
      socket = io('BACKEND_URL', { 
      query: { username },
      transports: ['websocket', 'polling']
    });
      
      socket.on('connect', () => {
        console.log('Connecté à Socket.IO ! ID:', socket.id);
        document.getElementById('username').disabled = true;
        document.getElementById('callButton').disabled = false;
      });
      
      socket.on('connect_error', (error) => {
        console.error('Erreur de connexion Socket.IO:', error.message);
        alert('Erreur de connexion au serveur: ' + error.message);
      });
      
      socket.on('disconnect', (reason) => {
        console.log('Déconnexion Socket.IO:', reason);
      });

      socket.on('users', (users) => {
        console.log('Liste des utilisateurs reçue:', users);
        updateUsers(users);
      });
      
      socket.on('message', (msg) => {
        console.log('Message reçu:', msg);
        displayMessage(msg);
      });
      
      socket.on('offer', (data) => {
        console.log('Offer WebRTC reçu de:', data.from);
        handleOffer(data);
      });
      
      socket.on('answer', (data) => {
        console.log('Answer WebRTC reçu');
        handleAnswer(data);
      });
      
      socket.on('ice-candidate', (data) => {
        console.log('ICE candidate reçu');
        handleIceCandidate(data);
      });
    }

    function updateUsers(users) {
      console.log('Mise à jour des utilisateurs:', users);
      const recipientSelect = document.getElementById('recipient');
      recipientSelect.innerHTML = '<option value="">Choisir un pote</option>';
      users.forEach(user => {
        if (user.id !== socket.id) {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.name || user.username;
          recipientSelect.appendChild(option);
        }
      });
      recipientSelect.onchange = () => {
        recipientId = recipientSelect.value;
        document.getElementById('callButton').disabled = !recipientId;
        console.log('Pote sélectionné:', recipientId);
      };
    }

    function displayMessage(msg) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.textContent = `${msg.from}: ${msg.text}`;
      div.className = 'p-2 bg-gray-200 rounded mb-1';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      if (message && recipientId) {
        console.log('Envoi message à:', recipientId);
        socket.emit('message', { to: recipientId, from: username, text: message });
        displayMessage({ from: username, text: message });
        document.getElementById('message').value = '';
      } else {
        console.error('Erreur: Pas de destinataire ou message vide');
      }
    }

    async function startCall() {
      recipientId = document.getElementById('recipient').value;
      if (!recipientId) {
        console.error('Erreur: Pas de pote sélectionné');
        alert('Choisis un pote !');
        return;
      }
      console.log('Démarrage appel vers:', recipientId);

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        console.log('Accès caméra/micro OK');
        document.getElementById('localVideo').srcObject = localStream;

        peerConnection = new RTCPeerConnection(configuration);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = event => {
          console.log('Stream remote reçu');
          document.getElementById('remoteVideo').srcObject = event.streams[0];
        };
        
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            console.log('Envoi ICE candidate');
            socket.emit('ice-candidate', { to: recipientId, candidate: event.candidate });
          }
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        console.log('Envoi offer WebRTC');
        socket.emit('offer', { to: recipientId, offer });

        document.getElementById('callButton').classList.add('hidden');
        document.getElementById('endCallButton').classList.remove('hidden');
      } catch (error) {
        console.error('Erreur getUserMedia:', error);
        alert('Erreur accès caméra/micro: ' + error.message);
      }
    }

    async function handleOffer(data) {
      console.log('Gestion offer de:', data.from);
      if (!peerConnection) {
        peerConnection = new RTCPeerConnection(configuration);
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          document.getElementById('localVideo').srcObject = localStream;
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        } catch (error) {
          console.error('Erreur getUserMedia dans handleOffer:', error);
          return;
        }
        peerConnection.ontrack = event => {
          document.getElementById('remoteVideo').srcObject = event.streams[0];
        };
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('ice-candidate', { to: data.from, candidate: event.candidate });
          }
        };
      }
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', { to: data.from, answer });
      document.getElementById('callButton').classList.add('hidden');
      document.getElementById('endCallButton').classList.remove('hidden');
    }

    async function handleAnswer(data) {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      console.log('Answer appliqué');
    }

    async function handleIceCandidate(data) {
      await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
    }

    function endCall() {
      console.log('Fin d\'appel');
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      document.getElementById('localVideo').srcObject = null;
      document.getElementById('remoteVideo').srcObject = null;
      document.getElementById('callButton').classList.remove('hidden');
      document.getElementById('endCallButton').classList.add('hidden');
    }

    document.getElementById('message').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
